# fly.toml app configuration file for mcp-gateway-autumn-sound-3168
# Moved to repo root so build context includes both kernel/ and gateway/

app = 'mcp-gateway-autumn-sound-3168'
primary_region = 'ord'

[build]
  dockerfile = "gateway/Dockerfile.fly"

[env]
  PORT = '8000'

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[processes]
  app = "deno run --unstable-sloppy-imports --allow-net --allow-env --allow-read --allow-run /app/gateway/http-server.ts"

  [[http_service.checks]]
    interval = '30s'
    timeout = '2s'
    grace_period = '5s'
    method = 'GET'
    path = '/health'

[[vm]]
  memory = '1gb'
  cpus = 1
  memory_mb = 1024
